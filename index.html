<!DOCTYPE html>
<html lang="en"> 
<head> 
	<title>Simple Speed Typer</title> 

	<!-- link the CSS file here -->
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="This is the description">
    <!-- link the CSS file here -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css"> 
</head> 
<body> 
<div class="main"> 
	<div class="heading"> 
	Simple Speed Typing 
	</div> 
	<div class="header"> 
	<div class="wpm"> 
		<div class="header_text">WPM</div> 
		<div class="curr_wpm">100</div> 
	</div> 
	<div class="cpm"> 
		<div class="header_text">CPM</div> 
		<div class="curr_cpm">100</div> 
	</div> 
	<div class="errors"> 
		<div class="header_text">Errors</div> 
		<div class="curr_errors">0</div> 
	</div> 
	<div class="timer"> 
		<div class="header_text">Time Left</div> 
		<div class="curr_time">60s</div> 
	</div> 
	<div class="accuracy"> 
		<div class="header_text"> Accuracy</div> 
		<div class="curr_accuracy">100 %</div> 
	</div> 
	</div> 

	<div class="quote"> 
	Click on the area below to start the game. 
	</div> 
	<label for="text">Type here to start </label>

	<textarea class="input_area form-control"
	placeholder="Start typing here..."
	oninput="processCurrentText()" id="text" disabled> 
	</textarea> 
	<button class="restart_btn btn"
	onclick="resetValues();" id="restart"> 
	Restart 
	</button> 
	<button class="btn" onclick="startGame()" id="start">START</button>
	<button onclick="finishGame()" id="finish" class="btn" style="display: none;">FINISH</button>
</div> 

<!-- link the JavaScript file here -->
<script src="game.js"> 
</script> 
</body> 
</html>
